<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <div class="card">
        <div class="">
          <div class="img-star">
            <img
              class="img-icon"
              src="./images/icon-star.svg"
              alt="icon-star"
            />
          </div>

          <h1 class="title">How did we do?</h1>
          <p class="text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="ratings-btns">
            <button type="button" class="btn btn-1">1</button>
            <button type="button" class="btn btn-2">2</button>
            <button type="button" class="btn btn-3">3</button>
            <button type="button" class="btn btn-4">4</button>
            <button type="button" class="btn btn-5">5</button>
          </div>
          <div class="submit-btn-container">
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./index.js"></script>
  </body>
</html>
